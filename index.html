<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="device-width, initial-scale=1.0">
    <title> Calculator </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container">
     

            <form> 
                <input class="text" name="textarea" type=textarea/>
            </form>

            <button class="btn task clear"> C </button>
            <button class="btn task del"> DEL </button>
            <button class="btn symbol equal"> = </button>

            <button class="btn symbol add"> + </button>
            <button class="btn symbol sub"> - </button>
            <button class="btn symbol muliply"> * </button>
            <button class="btn symbol divide"> / </button>
            
        

          
            <button class="btn number"> 1 </button>
            <button class="btn number"> 2 </button>
            <button class="btn number"> 3 </button>
            <button class="btn number"> 4 </button>
            <button class="btn number"> 5 </button>
            <button class="btn number"> 6 </button>
            <button class="btn number"> 7 </button>
            <button class="btn number"> 8 </button>
            <button class="btn number"> 9 </button>
            <button class="btn number"> 0 </button>
           
          


            
            


            
            <button class="btn task dot"> . </button>
            
            












    </div>

</body>


</html>
